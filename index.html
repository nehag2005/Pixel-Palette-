<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="gridInput">
      <form action="/action_page.php">
        <label id="gridSizeLabel" for="gridSizeInput">
          Select a grid size (16x16)
        </label>
        <input type="range" id="gridSizeInput" min="1" max="64" />
      </form>
    </div>
    <div class="toolset">
      <div class="colorPicker">
        <img
          src="./Tools/colorPicker.svg"
          id="colorPickerImg"
          alt="Color Picker"
        />
        <input
          type="color"
          id="colorPickerInput"
          class="color-picker"
          value="#000000"
          style="display: none"
        />
      </div>
      <div class="eraser">
        <img src="./Tools/eraserTool.svg" alt="eraser" />
      </div>
      <div class="paintBucket">
        <img src="./Tools/paintBucket.svg" alt="Paint Bucket" />
      </div>
      <div class="undoBtn">
        <img src="./Tools/undo.svg" alt="Undo Button" />
      </div>
      <div class="redoBtn">
        <img src="./Tools/redo.svg" alt="Redo Button" />
      </div>
      <div class="resetBtn">
        <img src="./Tools/reset.svg" alt="Reset Button" />
      </div>
      <div class="downloadBtn">
        <img src="./Tools/download.svg" alt="Download Button" />
      </div>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
